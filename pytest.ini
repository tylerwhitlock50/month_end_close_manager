[pytest]
# PyTest Configuration for Month-End Close API Tests

# Python path - Add app root to Python path so backend module can be imported
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage options (when using pytest-cov)
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:backend/tests/coverage_html
    --cov-report=xml:backend/tests/coverage.xml
    # Disable warnings summary
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    auth: Authentication and authorization tests
    api: API endpoint tests
    database: Tests that interact with the database

# Asyncio mode for async tests
asyncio_mode = auto

# Minimum Python version
minversion = 7.0

# Console output styling
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds) - prevent hanging tests
# timeout = 300

# Test collection ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules venv

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

